<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码加入微信群</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #07C160;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #07C160, #09a1ed);
        }
        
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .valid {
            background: #e6f7ee;
            color: #07C160;
            border: 1px solid #b3e6cc;
        }
        
        .invalid {
            background: #fdeeee;
            color: #f5222d;
        }
        
        .status-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .qr-container {
            margin: 25px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            max-width: 260px;
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            border: 1px solid #eee;
            background-size: cover;
            background-position: center;
            display: block;
        }
        
        .tips {
            background: #e6f7ff;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
            font-size: 15px;
            border-left: 4px solid #09a1ed;
        }
        
        .tips h3 {
            margin-bottom: 12px;
            color: #09a1ed;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 10px;
        }
        
        .tips li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        
        .tips li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #07C160;
            font-size: 18px;
        }
        
        .contact {
            background: #fff8e6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 15px;
            text-align: center;
            border: 1px dashed #ffc53d;
        }
        
        .contact strong {
            color: #fa8c16;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .update-time {
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>扫码加入微信群</h1>
        <p>健身减脂餐预订交流群</p>
    </div>
    
    <div class="container">
        <div class="status-container">
            <div class="status valid">
                <span class="status-icon">✓</span>
                <span>当前群状态：可加入</span>
            </div>
        </div>
        
        <div class="qr-container">
            <img class="qr-code" src="https://github.com/hezhenfeng4/wechat-group/blob/main/%7BF1E609B0-237A-4FC5-8B25-7D21F02CB82B%7D.png?raw=true" alt="微信群二维码">
        </div>
        
        <div class="tips">
            <h3><span>📌</span> 使用提示：</h3>
            <ul>
                <li>长按上方二维码识别加入群聊</li>
                <li>请勿在群内发布广告或不良信息</li>
                <li>进群后请修改群昵称为：姓名-区域</li>
            </ul>
        </div>
        
        <div class="contact">
            遇到问题请加老板微信：<strong>alq11290719</strong>
        </div>
    </div>
    
    <div class="footer">
        <p class="update-time">群状态更新时间：<span id="updateTime"></span></p>
    </div>

    <script>
        // 获取昨天的日期
        function getYesterdayDate() {
            const date = new Date();
            date.setDate(date.getDate() - 1);
            return date;
        }
        
        // 格式化日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }
        
        // 设置更新时间
        function setUpdateTime() {
            const yesterday = getYesterdayDate();
            document.getElementById('updateTime').textContent = formatDate(yesterday);
        }
        
        // 页面加载时设置更新时间
        document.addEventListener('DOMContentLoaded', setUpdateTime);
    </script>
</body>
</html>
