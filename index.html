<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码加入微信群</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #07C160;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #07C160, #09a1ed);
        }
        
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .valid {
            background: #e6f7ee;
            color: #07C160;
            border: 1px solid #b3e6cc;
        }
        
        .invalid {
            background: #fdeeee;
            color: #f5222d;
        }
        
        .status-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .qr-container {
            margin: 25px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            border: 1px solid #eee;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
        }
        
        .group-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            background: #f0f9ff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .tips {
            background: #e6f7ff;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
            font-size: 15px;
            border-left: 4px solid #09a1ed;
        }
        
        .tips h3 {
            margin-bottom: 12px;
            color: #09a1ed;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 10px;
        }
        
        .tips li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        
        .tips li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #07C160;
            font-size: 18px;
        }
        
        .contact {
            background: #fff8e6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 15px;
            text-align: center;
            border: 1px dashed #ffc53d;
        }
        
        .contact strong {
            color: #fa8c16;
            font-size: 16px;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #07C160;
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(7, 193, 96, 0.25);
        }
        
        .btn:hover {
            background: #06ad56;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(7, 193, 96, 0.35);
        }
        
        .btn.secondary {
            background: #09a1ed;
            box-shadow: 0 4px 10px rgba(9, 161, 237, 0.25);
        }
        
        .btn.secondary:hover {
            background: #098ed4;
            box-shadow: 0 6px 15px rgba(9, 161, 237, 0.35);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .update-time {
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .wechat-icon {
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>扫码加入微信群</h1>
        <p>与志同道合的朋友一起交流</p>
    </div>
    
    <div class="container">
        <div class="status-container">
            <div class="status valid">
                <span class="status-icon">✓</span>
                <span>当前群状态：可加入</span>
            </div>
        </div>
        
        <div class="qr-container">
            <div class="qr-code">微信群二维码</div>
        </div>
        
        <div class="group-info">主群1 · 交流学习群</div>
        
        <div class="tips">
            <h3><span>📌</span> 使用提示：</h3>
            <ul>
                <li>长按上方二维码识别加入群聊</li>
                <li>若群满/失效，系统会自动切换到新群</li>
                <li>请勿在群内发布广告或不良信息</li>
            </ul>
        </div>
        
        <div class="contact">
            遇到问题请加老板微信：<strong>alq11290719</strong>
        </div>
        
        <div class="btn-container">
            <button class="btn" onclick="switchGroup()">
                <span>🔄</span> 切换到备用群
            </button>
            <a href="weixin://" class="btn secondary">
                <span class="wechat-icon">💬</span> 打开微信
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p class="update-time">群状态更新时间：<span id="updateTime"></span></p>
    </div>

    <script>
        // 获取昨天的日期
        function getYesterdayDate() {
            const date = new Date();
            date.setDate(date.getDate() - 1);
            return date;
        }
        
        // 格式化日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}年${month}月${day}日`;
        }
        
        // 设置更新时间
        function setUpdateTime() {
            const yesterday = getYesterdayDate();
            document.getElementById('updateTime').textContent = formatDate(yesterday);
        }
        
        // 模拟群组切换
        function switchGroup() {
            const groups = ["主群1", "主群2", "备用群1", "备用群2"];
            const currentGroup = document.querySelector('.group-info');
            const randomIndex = Math.floor(Math.random() * groups.length);
            currentGroup.textContent = groups[randomIndex] + " · 交流学习群";
            
            // 显示切换成功提示
            const statusContainer = document.querySelector('.status-container');
            const msg = document.createElement('div');
            msg.className = 'status valid';
            msg.innerHTML = `<span class="status-icon">✓</span> 已切换到${groups[randomIndex]}`;
            statusContainer.appendChild(msg);
            
            // 3秒后移除提示
            setTimeout(() => {
                statusContainer.removeChild(msg);
            }, 3000);
        }
        
        // 页面加载时设置更新时间
        window.onload = setUpdateTime;
    </script>
</body>
</html>
