<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身减脂餐预订交流群</title>
    
    <!-- 关键修复：添加缓存控制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- DNS预解析加速 -->
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//raw.githubusercontent.com">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 添加加载动画 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #07C160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #07C160;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
            font-weight: bold;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #07C160, #09a1ed);
        }
        
        .status-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            background: #e6f7ee;
            color: #07C160;
            border: 1px solid #b3e6cc;
        }
        
        .qr-container {
            margin: 25px auto;
            display: flex;
            justify-content: center;
            min-height: 240px;
        }
        
        .qr-code {
            width: 240px;
            height: 240px;
            border: 1px solid #eee;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .qr-code.loaded {
            opacity: 1;
        }
        
        .tips {
            background: #e6f7ff;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
            font-size: 15px;
            border-left: 4px solid #09a1ed;
        }
        
        .tips h3 {
            margin-bottom: 12px;
            color: #09a1ed;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 10px;
        }
        
        .tips li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        
        .tips li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #07C160;
            font-size: 18px;
        }
        
        .contact {
            background: #fff8e6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 15px;
            text-align: center;
            border: 1px dashed #ffc53d;
        }
        
        .contact strong {
            color: #fa8c16;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .update-time {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .error-message {
            display: none;
            color: #f5222d;
            background: #fff1f0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader">
        <div class="loader-spinner"></div>
        <p>正在加载，请稍候...</p>
    </div>
    
    <div class="header">
        <h1>扫码加入微信群</h1>
        <p>健身减脂餐预订交流群</p>
    </div>
    
    <div class="container" id="main-container">
        <div class="status-container">
            <div class="status">
                <span>当前群状态：可加入</span>
            </div>
        </div>
        
        <div class="qr-container">
            <img class="qr-code" id="qr-image" 
                 src="https://github.com/hezhenfeng4/wechat-group/blob/main/%7BF1E609B0-237A-4FC5-8B25-7D21F02CB82B%7D.png?raw=true" 
                 alt="健身减脂餐预订交流群二维码">
            <div class="error-message" id="error-message">
                图片加载失败，正在重试...
            </div>
        </div>
        
        <div class="tips">
            <h3>使用提示：</h3>
            <ul>
                <li>长按上方二维码识别加入群聊</li>
                <li>请勿在群内发布广告或不良信息</li>
                <li>进群后请修改群昵称为：姓名-区域</li>
            </ul>
        </div>
        
        <div class="contact">
            遇到问题请加老板微信：<strong>alq11290719</strong>
        </div>
    </div>
    
    <div class="footer">
        <p class="update-time">群状态更新时间：<span id="updateTime"></span></p>
    </div>

    <script>
        // 获取昨天的日期
        function getYesterdayDate() {
            const date = new Date();
            date.setDate(date.getDate() - 1);
            return date;
        }
        
        // 格式化日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }
        
        // 设置更新时间
        function setUpdateTime() {
            const yesterday = getYesterdayDate();
            document.getElementById('updateTime').textContent = formatDate(yesterday);
        }
        
        // 确保二维码加载成功
        function ensureImageLoad() {
            const qrImage = document.getElementById('qr-image');
            const errorMessage = document.getElementById('error-message');
            let retryCount = 0;
            const maxRetries = 3;
            
            // 添加缓存破坏参数
            const cacheBuster = new Date().getTime();
            qrImage.src = qrImage.src.split('?')[0] + '?v=' + cacheBuster;
            
            qrImage.onerror = function() {
                if (retryCount < maxRetries) {
                    retryCount++;
                    errorMessage.style.display = 'block';
                    
                    // 添加随机参数避免缓存
                    qrImage.src = qrImage.src.split('?')[0] + '?retry=' + retryCount + '&t=' + new Date().getTime();
                    
                    // 显示重试状态
                    errorMessage.textContent = `图片加载失败，正在重试 (${retryCount}/${maxRetries})...`;
                } else {
                    errorMessage.textContent = '图片加载失败，请稍后再试或联系客服';
                }
            };
            
            qrImage.onload = function() {
                errorMessage.style.display = 'none';
                qrImage.classList.add('loaded');
            };
        }
        
        // 页面加载时设置更新时间
        document.addEventListener('DOMContentLoaded', function() {
            setUpdateTime();
            
            // 初始化二维码加载
            ensureImageLoad();
            
            // 显示内容并隐藏加载动画
            setTimeout(function() {
                document.getElementById('main-container').classList.add('loaded');
                
                // 延迟隐藏加载动画，确保内容已显示
                setTimeout(function() {
                    document.getElementById('loader').style.opacity = '0';
                    
                    // 完全移除加载动画
                    setTimeout(function() {
                        document.getElementById('loader').style.display = 'none';
                    }, 500);
                }, 300);
            }, 500);
        });
        
        // 添加微信浏览器重载机制
        window.addEventListener('load', function() {
            // 如果是微信浏览器，添加刷新机制
            if (navigator.userAgent.match(/MicroMessenger/i)) {
                // 检查页面是否加载成功
                if (document.querySelectorAll('.qr-code').length === 0) {
                    // 如果核心内容未加载，自动重试
                    setTimeout(function() {
                        window.location.reload();
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
